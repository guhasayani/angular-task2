<div id="cont">
  <h2>Temperature Converter</h2>
<div id="body1">
  <label>Temperature</label>
  <br>
  <input #inputbox type="number">
</div>
<div id="body2">
  <label>Type</label>
  <br>
  <select #val>
    <option value="f">Fahrenheit</option>
    <option value="c">Celsius</option>
  </select>
  <button id="btn" (click)="convert(inputbox.value,val.value)">Convert</button>
  <br><br>
  <label>Result</label>
  <p>{{n}}</p>
</div>
</div>
